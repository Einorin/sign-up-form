<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <div class="left-img">
            <div class="logo">
                <img src="images/Low-Poly-Panda-Head.svg" alt="Phanda" class="pandaImg">
                <div>Phanda Pho</div>
            </div>
        </div>
        <div class="form-container">
            <div class="top-msg">
                <h3>This is just a prototype and not a real service... but if you want to be a panda in your next life...</h3>
                <p style="padding-top: 50px;">Sign-up now!</p>
                <p>You know you want it.</p>
            </div>
            <div class="right-form">
                
                <form method="GET" id="form">
                    <legend>Let's do this</legend>
                    <div class="name">
                        <div class="fname">
                            <label for="Fname">FIRST NAME</label>
                            <input type="text" id="Fname" name="firstName" required>
                        </div>
                        <div class="lname">
                            <label for="Lname">LAST NAME</label>
                            <input type="text" name="lastName" id="Lname" required>
                        </div>
                    </div>
                    <div class="contact">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div>
                            <label for="number">NUMBER</label>
                            <input type="text" name="number" id="number" pattern="\d{11}" required placeholder="11 digits number">
                        </div>
                    </div>
                    <div class="pass">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div>
                            <label for="password-2">CONFIRM PASSWORD</label>
                            <input type="password" name="password" id="password-2">
                            <div id="error" style="color: red;"></div>
                        </div>
                    </div>
                    <div class="btns">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>
            <div class="btn">
                <div>Other ways to Sign-Up? <a href="#">Click here</a></div>
                <p>Already have an account? <a href="#">Log-in</a></p>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
