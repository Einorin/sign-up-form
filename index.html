<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <div class="left-img">
            <div class="logo">
                <img src="images/Low-Poly-Panda-Head.svg" alt="Phanda" class="pandaImg">
                <div>Phanda Pho</div>
            </div>
        </div>
        <div class="form-container">
            <div class="top-msg">
                <h4>This is just a prototype and not a real service</h4>
                <p>Sign-up now!</p>
            </div>
            <div class="right-form">
                <form action="#" method="post">
                    <legend>Let's do this</legend>
                    <div class="name">
                        <div class="fname">
                            <label for="Fname">FIRST NAME</label>
                            <input type="text" id="Fname" name="firstName">
                        </div>
                        <div class="lname">
                            <label for="Lname">LAST NAME</label>
                            <input type="text" name="lastName" id="Lname">
                        </div>
                    </div>
                    <div class="contact">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="number">NUMBER</label>
                            <input type="number" name="number" id="number">
                        </div>
                    </div>
                    <div class="pass">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password-1" id="password">
                        </div>
                        <div>
                            <label for="password-2">CONFIRM PASSWORD</label>
                            <input type="password" name="password-2" id="password-2">
                        </div>
                    </div>
                </form>
            </div>
            <div class="btn">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log-in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
